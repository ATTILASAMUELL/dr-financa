services:
  backend:
    build: ./backend
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - EMISSAO_API_URL=${EMISSAO_API_URL:-https://api.drfinancas.com/testes/notas-fiscais}
      - EMISSAO_AUTH_TOKEN=${EMISSAO_AUTH_TOKEN:-}
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:3002/api
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

